<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/weather.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <title>Weather</title>
</head>
<body>
    <div class="cityWeather">
        <div class="cityWeather_topIndicators">
            <p>
                <span class="fas fa-tachometer-alt"></span>
                <span class="cityWeather_pressure">- - mm</span>
            </p>
            <p>
                <span class="fas fa-wind"></span>
                <span class="cityWeather_wind">- - m/s</span>
            </p>
            <p>
                <span class="fas fa-tint"></span>
                <span class="cityWeather_humidity">- - %</span>
            </p>
        </div>
        
        <div class="cityWeather_temperatureIndicator">
            <p>
                <span class="cityWeather_temperature">--</span>
                <sup><span class="fas fa-temperature-high"></span></sup>
            </p>
        </div>

        <div class="cityWeather_city">
            <input type="text" placeholder="Enter city">            
        </div>        

        <div class="cityWeather_weatherIndicator">
            Snow
        </div>  

        <button>Go</button>

        <img src="img/sun.png" alt="weather">  

        <div class="notify animated" hidden>            
            The city is entered incorrectly            
        </div>    
    </div>    
    <script src="js/weather.js"></script>
</body>
</html>
