<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/weather.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;500;600&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="weather">
        <div class="top">
            <p><span class="fas fa-tachometer-alt"></span> 774mm</p>
            <p><span class="fas fa-wind"></span> 1.5m/c</p>
            <p><span class="fas fa-tint"></span> 75%</p>
        </div>
        <div class="temp">
            <p>14<sup><span class="fas fa-temperature-high"></span></sup></p>
        </div>
        <div class="city">
            <input type="text" value="" placeholder="Enter city">            
        </div>
        <div class="wth">
            Snow
        </div>        
        <img src="img/sun.png" alt="">        
    </div>
    <script src="js/weather.js"></script>
</body>
</html>
