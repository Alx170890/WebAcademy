<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">	
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="slick/slick.css">
  	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css">  	
    <title>My Book List</title>
</head>
<body>
	<div class="readBg buyBook" hidden>
		<div class="closeRead">			
			<span class="fas fa-long-arrow-alt-left"></span>
		</div>	
		<div class="readBook"></div>
	</div>
	<div class="wrapper">
		<div class="header">
			<div class="header__indicators">
				<div class="header__time">
					<span class="time">11:11 PM</span>
				</div>				
				<div class="header__battery">
					<img src="img/signal.png" alt="signal">
					<img src="img/wifi.png" alt="wifi">				
					<img src="img/battery.png" alt="battery">
				</div>
			</div>
			<div class="back">			
				<!-- <span class="fas fa-arrow-left"></span>								 -->
			</div>
			<h1>My book list</h1>		
		</div>
		<div class="booksColection line">		
			<div class="search">
				<img src="img/serch.png" alt="serch">	
				<input type="serch" placeholder="Search book">		
				<div class="search__book"></div>						
			</div>
			<div class="section">
				<img src="img/bookmark.png" alt="bookmark">
				<p>
					You have no books as of yet. 
					Just add your<br>first book review to get started.
				</p>
			</div>
		</div>		
		<div class="addBook">
			<button class="addBook__btn activeBtn">Add new book</button>
		</div>
		<div class="menu">		
			<div class="menu__active">
				<img src="img/tab-2.png" alt="home">
				<p>My Books</p>
			</div>
			<div>
				<a href="html/addBook.html">
					<img src="img/tab-3.png" alt="home">
					<p>Add Review</p>
				</a>
			</div>
			<div>
				<a href="html/friends.html">
					<img src="img/tab-4.png" alt="home">
					<p>Notification</p>
				</a>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  	<script src="slick/slick.js" type="text/javascript" charset="utf-8"></script>  
	<script src="js/main.js"></script>		   
</body>
</html>
