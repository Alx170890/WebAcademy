<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="../css/sign-up.css">	
   	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">	
    <title>Log In</title>
</head>
<body>	
	<img src="../img/signIn.jpg" alt="bg"class="background">
	<div class="container">						
		<h1>Sign In</h1>		
		<div class="form">
			<form action="">
				<p>Email</p>
				<input class="email" type="email">
				<p>Password</p>
				<input class="password" type="password">
			</form>
			<button class="btn">Sign up</button>
		</div>
		<div class="account">
			<p>New here? <a href="sign-in.html">Create an account</a></p>
		</div> 
	</div>	   
	<script src="../js/log-in.js"></script>
</body>
</html>
