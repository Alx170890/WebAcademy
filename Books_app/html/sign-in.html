<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="../css/sign-up.css">
	<link rel="stylesheet" type="text/css" href="../css/sign-in.css">
   	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">	
    <title>Wealcom</title>
</head>
<body>	
	<img src="../img/SignUp.jpg" alt="bg"class="background">
	<div class="container">	
		<img src="../img/lamp.png" alt="lamp">					
		<h1>Welcome!</h1>	
		<p>
			Create your account to get started. 
			After that, you can share books and make friends.
		</p>	
		<div class="form">
			<form action="">
				<p>Email</p>
				<input class="email" type="email">
				<p>Password</p>
				<input class="password" type="password">
				<p>Type password again</p>
				<input class="passwordConfirm" type="password">
			</form>
			<button class="btn">Sign up</button>
		</div>
		<div class="account">
			<p>Already have an account? <a href="log-in.html">Login</a></p>
		</div> 
	</div>	  	
	<script src="../js/sign-in.js"></script>
</body>
</html>
